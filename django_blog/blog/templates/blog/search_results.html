{% extends "base.html" %}
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% for post in results %}
    <article>
      <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
    </article>
  {% empty %}
    <p>No results found.</p>
  {% endfor %}
{% endblock %}
