<!DOCTYPE html>
<html>
<head>
    <title>My Bookshelf</title>
</head>
<body>
    <h1>My Bookshelf</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.published_date }})
                <p>{{ book.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
