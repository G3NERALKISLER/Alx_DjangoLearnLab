<!DOCTYPE html>
<html>
<head>
    <title>My Bookshelf</title>
</head>
<body>
<!-- bookshelf/templates/bookshelf/book_list.html -->
<h1>Books</h1>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
      [<a href="{% url 'suggest_book' %}">Suggest a Book</a>
    </li>
  {% empty %}
    <li>No books yet.</li>
  {% endfor %}
</ul>

</body>
</html>
